<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elijah Snoz - Art & Music</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
        }
        .section {
            padding: 60px 0;
            text-align: center;
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .section-subtitle {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 40px;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
        }
        .navbar-nav .nav-link {
            color: white;
            font-weight: 600;
            padding: 10px 20px;
        }
        .navbar-nav .nav-link:hover {
            color: #f39c12;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        .btn {
            margin: 10px;
        }

        /* Art Gallery */
        .art-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .art-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .art-item img {
            width: 100%;
            border-radius: 10px;
        }
        .art-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }

        /* Contact */
        .social-icon {
            font-size: 2rem;
            color: white;
            margin: 10px;
        }
        .social-icon:hover {
            color: #f39c12;
        }

        /* Footer */
        .footer {
            background: #222;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="#music">Music</a></li>
                        <li class="nav-item"><a class="nav-link" href="#art">Art</a></li>
                        <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="video-container">
                <video autoplay muted loop playsinline id="heroVideo">
                    <source src="https://assets.mixkit.co/videos/preview/mixkit-ink-swirling-in-water-71654-large.mp4" type="video/mp4">
                </video>
                <div class="gradient-overlay"></div>
            </div>
            <div class="hero-content">
                <h1>Welcome to Elijah Snoz's World</h1>
                <p>Experience the blend of art and music like never before.</p>
                <button class="btn btn-primary" onclick="scrollToSection('music')">Explore My Music</button>
                <button class="btn btn-outline-light" onclick="scrollToSection('art')">View My Art</button>
            </div>
        </section>

        <!-- Art Section -->
        <section id="art" class="section">
            <div class="container">
                <h2 class="section-title">ðŸŽ¨ My Art</h2>
                <p class="section-subtitle">Discover my artistic journey through unique and captivating pieces.</p>
                <div class="art-gallery">
                    <div class="art-item">
                        <img src="https://via.placeholder.com/400x400" alt="Artwork 1">
                        <div class="art-overlay">
                            <h3>Only One</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <div class="container">
                <h2 class="section-title">ðŸ“ž Contact Me</h2>
                <a href="https://www.instagram.com/elijahsnoz/" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/elijahsnoz95/" class="social-icon"><i class="fab fa-facebook"></i></a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Elijah Snoz. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
